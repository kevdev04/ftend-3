<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body class="no-margin">

  <main class="content">
    <div class="flex">

        <img class="brium" src="/images/image-equilibrium.jpg" alt="equilibrium">
        <h1 class="equilibrium">Equilibrium #3429</h1>
        <h2>Our Equilibrium collection promotes balance and calm.</h2>

      <div class="twoparts line">

        <h3 class="sub">0.041 ETH
          <img src="/images/icon-ethereum.svg" alt="etherium">
        </h3>

        <h3 class="sub__2">3 days left
          <img src="/images/icon-clock.svg" alt="clock">
        </h3>

      </div>

        <h3 class="sub__3">Creation of <span class="name">Jules Wyvern</span>
          <img class="profile" src="/images/image-avatar.png" alt="profile_logo">
        </h3>
    </div>
  </main>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/kevdev04">Kevin Garcia</a>.
  </div>
</body>
</html>
